<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca Cola</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
</head>
<body>
    <section>
        <div class="circle"> </div>
        <header>
            <a href="#"><img src="img/logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Sunt autem earum ex perferendis nostrum quasi voluptate quibusdam 
                    illum quis maxime laborum culpa magni fuga obcaecati, 
                    similique corporis tempore voluptatibus ipsam!
                </p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/cocacola1.png"></div>
                        <div class="swiper-slide"><img src="img/cocacola2.png"></div>
                        <div class="swiper-slide"><img src="img/cocacola3.png"></div>
                        <div class="swiper-slide"><img src="img/cocacola4.png"></div>
                        <div class="swiper-slide"><img src="img/cocacola5.png"></div>
                        <div class="swiper-slide"><img src="img/cocacola6.png"></div>

                    </div>
                </div>
            </div>
        </div>
        <ul class="sci">
            <li><a href=""><img src="img/facebook.png"></a></li>
            <li><a href=""><img src="img/twitter.png"></a></li>
            <li><a href=""><img src="img/instagram.png"></a></li>
        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container',{
            effect:'coverflow',
            grabCursor:true,
            centeredSlides:true,
            slidesPerView:'auto',
            coverflowEffect:{
                rotate:50,
                stretch:0,
                depth:200,
                modifier:1,
                slideShadows:true,
            },
            pagination:{
                e1:'.swiper-pagination'
            },
            loop:true,
        });
        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle')
            const navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>    
</body>
</html>
